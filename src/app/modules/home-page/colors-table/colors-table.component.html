<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="colorName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color name </th>
    <td mat-cell *matCellDef="let element"> {{element.colorName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="hexValue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
    <td mat-cell *matCellDef="let element" [style.background]="element.hexValue"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
